<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Gestor de Rúbricas y Tareas Moodle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 1rem;
            width: fit-content;
        }

        p,
        p {
            margin: 0.5rem 0;
            text-align: center;
            font-weight: bold;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .action-button {
            padding: 0.7rem 1.2rem;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-rojo {
            background-color: #da2525af;
        }

        .btn-verde {
            background-color: #3f8641de;
        }

        .btn-azul {
            background-color: rgb(47, 66, 235);
        }

        .btn-celeste {
            background-color: rgb(47, 144, 235);
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 1rem 0;
        }

        label {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        textarea {
            width: 700px;
            padding: 0.6rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }

        textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 4px #3498db;
        }
    </style>
</head>

<body>

    <p>Para calificar de golpe rúbricas - desde la página de corrección de la tarea</p>

    <div class="button-group">
        <button class="action-button btn-rojo" id="btn-no-entregado">No entregado</button>
        <button class="action-button btn-verde" id="btn-perfecto">Perfecto</button>
    </div>

    <div class="form-container">
        <p>Para importar Rúbricas - desde la página de creación de nueva rúbrica</p>
        <textarea id="input-rubrica" rows="4" placeholder="Item 1;puntosMax#Item2;puntosMax#..."></textarea>
        <button class="action-button btn-verde" id="btn-aplicar-rubrica">Aplicar</button>
    </div>

    <p>Para tareas y cuestionarios - desde la página de configuración de la tarea</p>

    <div class="button-group">
        <button class="action-button btn-azul" id="btn-fechas-tarea">Establecer fechas tarea</button>
        <button class="action-button btn-celeste" id="btn-fechas-cuestionario">Establecer fechas cuestionario</button>
    </div>

    <div class="button-group">

    </div>

        <textarea id="input-nombre-test" rows="3"
